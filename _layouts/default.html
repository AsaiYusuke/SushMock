<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/screen.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" />

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

	<header class="main-header {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
	    <div class="vertical">
	        <div class="main-header-content inner">
	            <h1 class="page-title">{{ site.name }}</h1>
	            <h2 class="page-description">
	                {% if site.description %} {{ site.description }}. {% endif %}
	                {% if page.about %} <a href='{{ site.baseurl }}{{ page.about }}'> About me </a> {% endif %}
	            </h2>
	        </div>
			<nav class="main-nav overlay clearfix">
	            {% if page.logo %}
	                <a class="blog-logo" href="{{ site.baseurl }}">
	                    <img src="{{ page.logo }}" alt="Blog Logo" />
	                </a>
	            {% endif %}

				<a class="link-button" href="https://github.com/AsaiYusuke/SushMock">GitHub</a>
				<a class="link-button" href="https://github.com/AsaiYusuke/SushMock/archive/develop.zip">Download</a>
				<a class="subscribe-button icon-feed" href="{{ "/rss.xml" | prepend: site.baseurl }}">Subscribe</a>
		    </nav>
	    </div>
	</header>

    <main id="content" class="content" role="main">
	    <article class="post">
	        {{ content }}
	    </article>
    </main>

    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 2016 &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using 
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>
    
    <script type="text/javascript" src="{{ "/assets/js/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/assets/js/index.js" | prepend: site.baseurl }}"></script>

    <!-- Google Analytics Tracking code -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ site.google_analytics }}', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
